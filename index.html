<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">    <title>Petits Plats 2.0</title>
  </head>
  <body>
    <header>
      <img src="./Assets/Logo (1).png">
      <div class="teaser">
        <div class="divteaser">
          <h1> CHERCHER PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DELICIEUSES </h1>
        </div>
        <div class="divsearch">
          <input class="search" id="jssearch" type="text" placeholder="Rechercher une recette, un ingredient, ..."/>
          <button></button>
        </div>
        <div class="inputfilter" id="inputsearch"></div>
      </div>
    </header>
    <main>
      <section id="filtre">
        <div class="allFilter">
            <div class="searchFilter" id="ingredients">
              <div class="sizeFilter">
               <div class="openInputFiltre" id="ingFilter">
                <div class="filterRecipe">
                  <h4>Ingredient</h4>
                  <img src="./Assets/arrow.png" class="arrowfilter">
                </div>
                <div class="divsearchAll">
                  <input class="searchAll ingInput" id="jssearch" type="text"/>
                  <button></button>
                </div>
               </div>
              </div>
            </div>


          <div class="searchFilter" id="appareils">
            <div class="sizeFilter">
              <div class="openInputFiltre" id="appFilter">
                <div class="filterRecipe">
                  <h4>Appareils</h4>
                  <img src="./Assets/arrow.png" class="arrowfilter">
                </div>
                <div class="divsearchAll">
                  <input class="searchAll appInput" id="jssearch" type="text"/>
                  <button></button>
                </div>
              </div>
            </div>
          </div>


          <div class="searchFilter" id="ustensils">
            <div class="sizeFilter">
              <div class="openInputFiltre" id="ustFilter">
                <div class="filterRecipe">
                  <h4>Ustensils</h4>
                  <img src="./Assets/arrow.png" class="arrowfilter">
                </div>
                <div class="divsearchAll">
                  <input class="searchAll ustInput" id="jssearch" type="text"/>
                  <button></button>
                </div>
              </div>
            </div>
          </div>

        
        </div>

        <p id="nbrecette"> 1500 recettes</p>

      </section>
      <section id="recettes">
        
      </section>
    </main>
    <script src="./recipes.js"></script>
    <script src="./script/factories/index.js"></script>
    <script src="./script/pages/index.js"></script>
  </body>
</html>
